<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropostaFácil - Sistema de Orçamentos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">

    <header>
      <div>
        <h1>PropostaFácil</h1>
        <p class="lead">Gerencie orçamentos de projetos, compras e serviços com facilidade.</p>
      </div>

      <nav class="controls">
        <button id="btnImport" class="btn btn-ghost">Importar JSON</button>
        <button id="btnExport" class="btn btn-ghost">Exportar JSON</button>
        <button id="btnClear" class="btn btn-ghost">Limpar tudo</button>
      </nav>
    </header>

    <main class="grid">
      <!-- FORM -->
      <aside class="card">
        <form id="form">
          <input type="hidden" id="id">

          <div class="field">
            <label>Título</label>
            <input id="title" required>
          </div>

          <div class="field">
            <label>Fornecedor</label>
            <input id="supplier" required>
          </div>

          <div class="field">
            <label>Categoria</label>
            <select id="category" required>
              <option value="">Selecione</option>
              <option>Projeto</option>
              <option>Compra</option>
              <option>Serviço</option>
              <option>Outro</option>
            </select>
          </div>

          <div class="row">
            <div class="col field">
              <label>Quantidade</label>
              <input id="quantity" type="number" value="1">
            </div>

            <div class="col field">
              <label>Preço unitário</label>
              <input id="unitPrice" type="number" step="0.01">
            </div>
          </div>

          <div class="field">
            <label>Data</label>
            <input id="date" type="date">
          </div>

          <div class="field">
            <label>Observações</label>
            <textarea id="notes"></textarea>
          </div>

          <button class="btn btn-primary">Salvar</button>
        </form>
      </aside>

      <!-- TABELA -->
      <section class="card">
        <input id="q" class="search" placeholder="Pesquisar">

        <table class="table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Fornecedor</th>
              <th>Categoria</th>
              <th>Qtd</th>
              <th>Unit</th>
              <th>Total</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>© 2025 PropostaFácil</p>
    </footer>
  </div>

  <input id="fileInput" type="file" hidden>

  <script src="js/script.js"></script>
</body>
</html>
